<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 만들기 연습</title>
</head>
<body>
    <h1>야심한 밤..!</h1>
    <p>
        때는 저녁 10시, 바쁜 일과로 저녁도 거른 채, 하루가 저물었다.
        공복감에 치여 잠들 수 없기 때문에, 야식을 시킬려고 한다.
    </p>

    <h2>좋아하는 야식들</h2>
    <!-- 순서가 없는 리스트, Unorderd List -->
    <ul>
        <li>라면</li>
        <li>족발</li>
        <li>치킨</li>
        <li>피자</li>
    </ul>
    
    <h2>야식 랭킹!</h2>
    <!-- 순서가 있는 리스트, Ordered List-->
    <ol>
        <li>치킨</li>
        <li>곱창</li>
        <li>닭발</li>
        <li>라면</li>
    </ol>

    <h2>이미지에 링크 걸기</h2>
    <a href="https://www.bhc.co.kr" target="_blank">
        <img src="https://t.ly/nKxc" alt="" width="500px">
    </a>
</body>
</html>
