<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>정말 <span>중요한</span> 내용</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste cum et molestiae natus esse molestias nisi porro numquam amet mollitia ea adipisci, assumenda veritatis odit quasi libero sed.</p>

    <script>
        const h1 = document.querySelector("h1")
        h1.addEventListener("copy", function(e) {
            // event의 기본 동작을 막고,
            e.preventDefault()
            alert("복사를 할 수 없습니다.")
        })

        h1.addEventListener('click', function(e) {
            e.preventDefault()
            alert("클릭이 금지되어 있습니다.")
        })
    </script>
</body>
</html>
