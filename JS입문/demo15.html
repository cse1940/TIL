<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var li = ["a", "b", "c", "d", "e"];
//      배열의 끝에 원소를 추가하는 방법이다.
        li.push("f");
        alert(li); // a,b,c,d,e,f
    
//      복수의 원소를 배열에 추가하는 방법이다.
        li.concat("g", "h");
        alert(li);

//      배열의 시작점에 원소를 추가하는 방법이다.
        li.unshift("z");
        alert(li); // z,a,b,c,d,e,f

//      배열의 특정구간을 추출하거나, 특정구간에 특정 배열을 추가하는 방법이다.
        li.splice(2, 0, "B");
        alert(li); // z,a,B,b,c,d,e,f

//      배열의 첫 번째 원소를 제거하는 방법이다.
        li.shift();
        alert(li); // a,B,b,c,d,e,f

//      배열 끝점의 원소를 배열 li에서 제거하는 방법이다.
        li.pop();
        alert(li); // a,B,b,c,d,e

//      배열을 정렬하는 방법이다.
        li.sort();
        alert(li); // B,a,b,c,d,e

//      배열을 역순으로 정렬하는 방법이다.
        li.reverse();
        alert(li); // e,d,c,b,a,B
    </script>
</body>
</html>
