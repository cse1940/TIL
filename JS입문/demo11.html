<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
        function 함수명(매개변수) {
            코드
            return 반환값
        }
*/
        function numbering() {
            var i = 0;
            while(i < 10) {
                document.write(i + "<br>");
                i += 1;
            }
        }  

        function numbering2() {
            for(var i=0; i<100; i++) {
                document.write(i + "<br>");
            }
        }
        numbering();
        numbering2();
    </script>
</body>
</html>
